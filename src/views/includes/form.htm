
<form id="contactForm" class="d-none">
    <h4 class="mb-3">Sign up for our newsletter!</h4>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" name="email" id="email" placeholder="Enter Email Address" required>
    </div>
    <div class="form-group">
        <label for="email">Comments</label>
        <textarea class="form-control" name="comment" id="comments" rows="4" required></textarea>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primary btnSubmit">Submit</button>
    </div>

    <div class="form-thanks d-none" style="visibility: hidden;opacity: 0;">
        <div class="align-items-center d-flex flex-column justify-content-center h-100 text-center">
            <div class="py-3"><i class="fas fa-thumbs-up h2 text-muted"></i></div>
            <h2>Thanks for your submission</h2>
            <p>We'll contact you with more information.</p>
        </div>
    </div>
</form>
